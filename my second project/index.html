<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my second project</title>
    
</head>
<body>
    <h1><strong><em>Welcome to my second project</em></strong></h1><br><br>
    <div style="background-color: lightblue; width: 400px; height: 600px; font-family: Arial, sans-serif; padding: 20px;">
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>
            <label for="father name">Father Name:</label>
            <label for="mother name"></label>
            <input type="text" id="father name" name="father name"><br><br>
            <label for="mother name">Mother Name:</label>
            <input type="text" id="mother name" name="mother name"><br><br>
            <label for="number">Number:</label>
            <input type="text" id="number" name="number"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br><br>
            <label for="confirm password">confirm password:</label>
            <input type="password" id="confirm password" name="confirm password"><br><br>
            <label for="country">Country:</label>
            <select name="Country" id="country" required>
                <option value="Pakistan">Pakistan</option>
                <option value="India">India</option>
                <option value="Bangladesh">Bangladesh</option>
                <option value="Afghanistan">Afghanistan</option>
                <option value="Iran">Iran</option>
                <option value="Iraq">Iraq</option>
                <option value="Turkey">Turkey</option>
                <option value="Saudi Arabia">Saudi Arabia</option>
                <option value="UAE">UAE</option>
                <option value="Qatar">Qatar</option>

            </select><br><br>
            <label for="gender">Gender:</label required>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br><br>
            <label for="age">age</label>
            <input type="date" id="age" name="age"><br><br>
            <label for="relation">relation</label required>
            <input type="radio" id="single" name="relation" value="single">
            <label for="single">Single</label>
            <input type="radio" id="married" name="relation" value="married">
            <label for="married">Married</label><br><br>
            <label for="checkbox">agree</label>
            <input type="checkbox" id="checkbox" name="agree" value="checkbox"><br><br>
            <button type="submit"><a href="http://127.0.0.1:5500/my%20second%20project/jin.html">submit</a></button>
            <button type="reset">Reset</button>
            
        </form></div>
</body>
</html>
