<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my second project</title>
    <link rel="stylesheet" href="jin1.css">
</head>
<body style="text-align: center; background-color: rgb(6, 19, 23);">
    <h1 style="color: blueviolet;"><strong><em>Welcome to my second project</em></strong></h1><br><br>
    <div class="div">
        <h2><strong><em>Registration Form</em></strong></h2>
        <form class="form"><br><br>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter the name"><br><br>
            <label for="father name">Father Name:</label>
            <input type="text" id="father name" name="father name" placeholder="Enter the father name"><br><br>
            <label for="mother name">Mother Name:</label>
            <input type="text" id="mother name" name="mother name" placeholder="Enter the mother name"><br><br>
            <label for="number">Number:</label>
            <input type="text" id="number" name="number" placeholder="Enter the number"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter the email"><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter the password"><br><br>
            <label for="confirm password">confirm password:</label>
            <input type="password" id="confirm password" name="confirm password" placeholder="Confirm the password"><br><br>
            <label for="country">Country:</label>
            <select name="Country" id="country" required>
                <option value="Pakistan">Pakistan</option>
                <option value="India">India</option>
                <option value="Bangladesh">Bangladesh</option>
                <option value="Afghanistan">Afghanistan</option>
                <option value="Iran">Iran</option>
                <option value="Iraq">Iraq</option>
                <option value="Turkey">Turkey</option>
                <option value="Saudi Arabia">Saudi Arabia</option>
                <option value="UAE">UAE</option>
                <option value="Qatar">Qatar</option>

            </select><br><br>
            <label for="gender">Gender:</label required>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br><br>
            <label for="age">age</label>
            <input type="date" id="age" name="age"><br><br>
            <label for="relation">relation</label required>
            <input type="radio" id="single" name="relation" value="single">
            <label for="single">Single</label>
            <input type="radio" id="married" name="relation" value="married">
            <label for="married">Married</label><br><br>
            <label for="checkbox">agree</label>
            <input type="checkbox" id="checkbox" name="agree" value="checkbox"><br><br>
            <button type="submit"><a href="http://127.0.0.1:5500/my%20second%20project/jin.html" style="width: 10px; height: 10px; text-align: center;">submit</a></button>
            <button type="reset">Reset</button><br><br>
        </form>
    </div>


    
</body>
</html>
